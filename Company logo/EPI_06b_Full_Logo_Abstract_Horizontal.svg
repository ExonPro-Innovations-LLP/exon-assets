<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 200" width="520" height="200">
  <defs>
    <linearGradient id="aG1" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#667eea"/><stop offset="100%" stop-color="#764ba2"/></linearGradient>
    <linearGradient id="aG2" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#f093fb"/><stop offset="100%" stop-color="#f5576c"/></linearGradient>
    <linearGradient id="aG3" x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stop-color="#4facfe"/><stop offset="100%" stop-color="#00f2fe"/></linearGradient>
    <linearGradient id="txtG" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#667eea"/><stop offset="100%" stop-color="#764ba2"/></linearGradient>
    <filter id="gw"><feGaussianBlur stdDeviation="3" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
  </defs>

  <!-- No background - transparent -->

  <!-- Abstract E mark -->
  <rect x="30" y="60" width="70" height="12" rx="6" fill="url(#aG1)" filter="url(#gw)"/>
  <rect x="40" y="82" width="52" height="12" rx="6" fill="url(#aG1)" filter="url(#gw)"/>
  <rect x="30" y="104" width="70" height="12" rx="6" fill="url(#aG1)" filter="url(#gw)"/>

  <!-- Abstract P mark -->
  <rect x="120" y="60" width="12" height="56" rx="6" fill="url(#aG2)" filter="url(#gw)"/>
  <circle cx="155" cy="78" r="20" fill="none" stroke="url(#aG2)" stroke-width="10" filter="url(#gw)"/>

  <!-- Abstract I mark -->
  <rect x="200" y="72" width="12" height="44" rx="6" fill="url(#aG3)" filter="url(#gw)"/>
  <rect x="200" y="54" width="12" height="12" rx="3" fill="url(#aG3)" filter="url(#gw)" transform="rotate(45 206 60)"/>

  <!-- Connecting lines -->
  <line x1="100" y1="88" x2="120" y2="88" stroke="#667eea" stroke-width="1.5" opacity="0.4"/>
  <line x1="175" y1="88" x2="200" y2="88" stroke="#f093fb" stroke-width="1.5" opacity="0.4"/>
  <circle cx="100" cy="88" r="2.5" fill="#667eea" opacity="0.6"/>
  <circle cx="175" cy="88" r="2.5" fill="#f093fb" opacity="0.6"/>

  <!-- Separator line -->
  <line x1="250" y1="40" x2="250" y2="145" stroke="#E0E0E0" stroke-width="1"/>

  <!-- Company name -->
  <text x="280" y="90"
        font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
        font-weight="700" font-size="42"
        fill="#1A1A2E" letter-spacing="2">ExonPro</text>
  <text x="280" y="128"
        font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
        font-weight="300" font-size="26"
        fill="#667eea" letter-spacing="4">Innovations</text>

  <!-- Accent underline -->
  <rect x="280" y="140" width="180" height="2" rx="1" fill="url(#txtG)" opacity="0.5"/>
</svg>