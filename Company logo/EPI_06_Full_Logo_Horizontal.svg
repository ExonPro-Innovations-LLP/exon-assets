<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 200" width="900" height="200">
  <defs>
    <linearGradient id="fullCircleGrad" x1="0" y1="0" x2="0.4" y2="1">
      <stop offset="0%" stop-color="#0F2557"/>
      <stop offset="100%" stop-color="#091428"/>
    </linearGradient>
    <linearGradient id="fullAccentGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00B4D8"/>
      <stop offset="50%" stop-color="#48CAE4"/>
      <stop offset="100%" stop-color="#90E0EF"/>
    </linearGradient>
    <linearGradient id="fullTextGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0F2557"/>
      <stop offset="100%" stop-color="#1A3A6B"/>
    </linearGradient>
  </defs>

  <!-- Circle emblem -->
  <circle cx="100" cy="100" r="90" fill="url(#fullCircleGrad)"/>
  <circle cx="100" cy="100" r="92" fill="none" stroke="url(#fullAccentGrad)" stroke-width="1" opacity="0.4"/>

  <!-- E inside circle -->
  <rect x="52" y="70" width="10" height="60" rx="1" fill="white"/>
  <rect x="52" y="70" width="32" height="10" rx="1" fill="white"/>
  <rect x="52" y="95" width="25" height="10" rx="1" fill="white"/>
  <rect x="52" y="120" width="32" height="10" rx="1" fill="white"/>

  <!-- P inside circle -->
  <rect x="93" y="70" width="10" height="60" rx="1" fill="white"/>
  <path d="M 103,70 L 120,70 C 135,70 140,80 140,90 C 140,100 135,110 120,110 L 103,110 L 103,100 L 117,100 C 126,100 129,96 129,90 C 129,84 126,80 117,80 L 103,80 Z" fill="white"/>

  <!-- I inside circle -->
  <rect x="128" y="70" width="28" height="10" rx="1" fill="white"/>
  <rect x="137" y="70" width="10" height="60" rx="1" fill="white"/>
  <rect x="128" y="120" width="28" height="10" rx="1" fill="white"/>

  <!-- Accent line in circle -->
  <rect x="52" y="138" width="104" height="2" rx="1" fill="url(#fullAccentGrad)" opacity="0.6"/>

  <!-- Separator line -->
  <line x1="215" y1="40" x2="215" y2="160" stroke="#E0E0E0" stroke-width="1"/>

  <!-- Company name -->
  <text x="240" y="90"
        font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
        font-weight="700" font-size="42"
        fill="url(#fullTextGrad)">ExonPro</text>
  <text x="240" y="130"
        font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
        font-weight="300" font-size="28"
        fill="#1A3A6B" letter-spacing="3">Innovations</text>

  <!-- Accent underline -->
  <rect x="240" y="145" width="180" height="2" rx="1" fill="url(#fullAccentGrad)" opacity="0.5"/>
</svg>