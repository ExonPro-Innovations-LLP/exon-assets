<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <defs>
    <linearGradient id="absGrad1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
    <linearGradient id="absGrad2" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#f093fb"/>
      <stop offset="100%" stop-color="#f5576c"/>
    </linearGradient>
    <linearGradient id="absGrad3" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4facfe"/>
      <stop offset="100%" stop-color="#00f2fe"/>
    </linearGradient>
    <filter id="absGlow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="500" height="500" fill="#0A0A1A" rx="30"/>

  <!-- Abstract E - Three parallel bars with staggered lengths -->
  <rect x="100" y="150" width="100" height="16" rx="8" fill="url(#absGrad1)" filter="url(#absGlow)"/>
  <rect x="115" y="182" width="75" height="16" rx="8" fill="url(#absGrad1)" filter="url(#absGlow)"/>
  <rect x="100" y="214" width="100" height="16" rx="8" fill="url(#absGrad1)" filter="url(#absGlow)"/>

  <!-- Abstract P - Vertical bar + circular node -->
  <rect x="230" y="150" width="16" height="80" rx="8" fill="url(#absGrad2)" filter="url(#absGlow)"/>
  <circle cx="280" cy="176" r="28" fill="none" stroke="url(#absGrad2)" stroke-width="14" filter="url(#absGlow)"/>

  <!-- Abstract I - Vertical bar + diamond dot -->
  <rect x="340" y="170" width="16" height="60" rx="8" fill="url(#absGrad3)" filter="url(#absGlow)"/>
  <rect x="340" y="145" width="16" height="16" rx="4" fill="url(#absGrad3)" filter="url(#absGlow)"
        transform="rotate(45 348 153)"/>

  <!-- Connecting lines (neural network style) -->
  <line x1="200" y1="190" x2="230" y2="190" stroke="#667eea" stroke-width="1.5" opacity="0.4"/>
  <line x1="308" y1="190" x2="340" y2="190" stroke="#f093fb" stroke-width="1.5" opacity="0.4"/>

  <!-- Connection dots -->
  <circle cx="200" cy="190" r="3" fill="#667eea" opacity="0.6"/>
  <circle cx="308" cy="190" r="3" fill="#f093fb" opacity="0.6"/>

  <!-- Company name below -->
  <text x="250" y="310"
        text-anchor="middle"
        font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
        font-weight="700" font-size="36"
        fill="white" letter-spacing="3">ExonPro</text>
  <text x="250" y="345"
        text-anchor="middle"
        font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
        font-weight="200" font-size="20"
        fill="#90E0EF" letter-spacing="8">INNOVATIONS</text>
</svg>