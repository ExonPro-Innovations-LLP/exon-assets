<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Dual-theme gradient: mid-tone blue to purple - visible on both light & dark -->
    <linearGradient id="docGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E88E5"/>
      <stop offset="50%" style="stop-color:#6C63FF"/>
      <stop offset="100%" style="stop-color:#AB47BC"/>
    </linearGradient>
    <!-- Corner gradient -->
    <linearGradient id="cornerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E88E5"/>
      <stop offset="100%" style="stop-color:#AB47BC"/>
    </linearGradient>
    <!-- Text gradient -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E88E5"/>
      <stop offset="50%" style="stop-color:#6C63FF"/>
      <stop offset="100%" style="stop-color:#AB47BC"/>
    </linearGradient>
    <!-- Scan line gradient -->
    <linearGradient id="scanGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E88E5;stop-opacity:0"/>
      <stop offset="20%" style="stop-color:#1E88E5;stop-opacity:0.8"/>
      <stop offset="80%" style="stop-color:#AB47BC;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#AB47BC;stop-opacity:0"/>
    </linearGradient>
    <filter id="glow3">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Document page shadow -->
    <filter id="docShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#6C63FF" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Viewfinder corners - thicker, more visible -->
  <g stroke="url(#cornerGrad)" stroke-width="4" fill="none" stroke-linecap="round" filter="url(#glow3)">
    <!-- Top left corner -->
    <path d="M95 150 L95 95 L150 95"/>
    <!-- Top right corner -->
    <path d="M362 95 L417 95 L417 150"/>
    <!-- Bottom left corner -->
    <path d="M95 320 L95 375 L150 375"/>
    <!-- Bottom right corner -->
    <path d="M362 375 L417 375 L417 320"/>
  </g>

  <!-- Document icon - back page (slightly offset) -->
  <rect x="190" y="105" rx="8" ry="8" width="165" height="210" fill="url(#docGrad)" opacity="0.25" transform="rotate(3, 272, 210)"/>

  <!-- Document icon - front page -->
  <g filter="url(#docShadow)">
    <rect x="172" y="110" rx="8" ry="8" width="168" height="218" fill="url(#docGrad)" opacity="0.9"/>
    <!-- Folded corner -->
    <path d="M300 110 L340 110 L340 150" fill="none"/>
    <path d="M300 110 L340 150 L300 150 Z" fill="#1E88E5" opacity="0.5"/>
  </g>

  <!-- Document text lines -->
  <g opacity="0.9">
    <rect x="196" y="165" width="75" height="5" rx="2.5" fill="white" opacity="0.85"/>
    <rect x="196" y="185" width="120" height="4" rx="2" fill="white" opacity="0.55"/>
    <rect x="196" y="200" width="105" height="4" rx="2" fill="white" opacity="0.55"/>
    <rect x="196" y="215" width="115" height="4" rx="2" fill="white" opacity="0.55"/>
    <rect x="196" y="235" width="60" height="5" rx="2.5" fill="white" opacity="0.85"/>
    <rect x="196" y="255" width="120" height="4" rx="2" fill="white" opacity="0.55"/>
    <rect x="196" y="270" width="95" height="4" rx="2" fill="white" opacity="0.55"/>
    <rect x="196" y="285" width="110" height="4" rx="2" fill="white" opacity="0.55"/>
    <rect x="196" y="300" width="80" height="4" rx="2" fill="white" opacity="0.55"/>
  </g>

  <!-- Scan line animation -->
  <rect x="105" y="225" width="302" height="3" rx="1.5" fill="url(#scanGrad)" filter="url(#glow3)">
    <animate attributeName="y" values="100;370;100" dur="2.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.4;1" dur="2.8s" repeatCount="indefinite"/>
  </rect>

  <!-- xVio text -->
  <text x="256" y="445" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="58" font-weight="700" fill="url(#textGrad)">xVio</text>
</svg>