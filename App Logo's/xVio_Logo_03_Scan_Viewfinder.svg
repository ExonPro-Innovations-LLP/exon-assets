<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="docGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E88E5"/>
      <stop offset="50%" style="stop-color:#6C63FF"/>
      <stop offset="100%" style="stop-color:#AB47BC"/>
    </linearGradient>
    <linearGradient id="cornerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E88E5"/>
      <stop offset="100%" style="stop-color:#AB47BC"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E88E5"/>
      <stop offset="50%" style="stop-color:#6C63FF"/>
      <stop offset="100%" style="stop-color:#AB47BC"/>
    </linearGradient>
    <linearGradient id="scanGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E88E5;stop-opacity:0"/>
      <stop offset="15%" style="stop-color:#1E88E5;stop-opacity:0.8"/>
      <stop offset="85%" style="stop-color:#AB47BC;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#AB47BC;stop-opacity:0"/>
    </linearGradient>
    <filter id="glow3">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="docShadow">
      <feDropShadow dx="3" dy="3" stdDeviation="5" flood-color="#6C63FF" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Viewfinder corners - scaled up, filling canvas edge-to-edge -->
  <g stroke="url(#cornerGrad)" stroke-width="6" fill="none" stroke-linecap="round" filter="url(#glow3)">
    <!-- Top left corner -->
    <path d="M30 90 L30 30 L90 30"/>
    <!-- Top right corner -->
    <path d="M422 30 L482 30 L482 90"/>
    <!-- Bottom left corner -->
    <path d="M30 340 L30 400 L90 400"/>
    <!-- Bottom right corner -->
    <path d="M422 400 L482 400 L482 340"/>
  </g>

  <!-- Document icon - back page (slightly offset) -->
  <rect x="175" y="48" rx="10" ry="10" width="210" height="280" fill="url(#docGrad)" opacity="0.25" transform="rotate(4, 280, 188)"/>

  <!-- Document icon - front page (much bigger) -->
  <g filter="url(#docShadow)">
    <rect x="140" y="55" rx="10" ry="10" width="220" height="290" fill="url(#docGrad)" opacity="0.9"/>
    <!-- Folded corner -->
    <path d="M310 55 L360 55 L360 105" fill="none"/>
    <path d="M310 55 L360 105 L310 105 Z" fill="#1E88E5" opacity="0.5"/>
  </g>

  <!-- Document text lines (bigger, bolder) -->
  <g opacity="0.9">
    <rect x="170" y="120" width="95" height="7" rx="3.5" fill="white" opacity="0.85"/>
    <rect x="170" y="145" width="160" height="6" rx="3" fill="white" opacity="0.55"/>
    <rect x="170" y="165" width="140" height="6" rx="3" fill="white" opacity="0.55"/>
    <rect x="170" y="185" width="155" height="6" rx="3" fill="white" opacity="0.55"/>
    <rect x="170" y="212" width="80" height="7" rx="3.5" fill="white" opacity="0.85"/>
    <rect x="170" y="237" width="160" height="6" rx="3" fill="white" opacity="0.55"/>
    <rect x="170" y="257" width="125" height="6" rx="3" fill="white" opacity="0.55"/>
    <rect x="170" y="277" width="150" height="6" rx="3" fill="white" opacity="0.55"/>
    <rect x="170" y="297" width="110" height="6" rx="3" fill="white" opacity="0.55"/>
    <rect x="170" y="317" width="140" height="6" rx="3" fill="white" opacity="0.55"/>
  </g>

  <!-- Scan line animation -->
  <rect x="40" y="215" width="432" height="4" rx="2" fill="url(#scanGrad)" filter="url(#glow3)">
    <animate attributeName="y" values="35;395;35" dur="2.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.4;1" dur="2.8s" repeatCount="indefinite"/>
  </rect>

  <!-- xVio text - larger and bolder -->
  <text x="256" y="475" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="72" font-weight="700" fill="url(#textGrad)">xVio</text>
</svg>