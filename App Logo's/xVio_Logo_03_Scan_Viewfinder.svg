<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="vGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E5FF"/>
      <stop offset="50%" style="stop-color:#7C4DFF"/>
      <stop offset="100%" style="stop-color:#FF4081"/>
    </linearGradient>
    <filter id="glow3">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Viewfinder corners -->
  <g stroke="#00E5FF" stroke-width="3" fill="none" opacity="0.7" filter="url(#glow3)">
    <!-- Top left corner -->
    <path d="M100 140 L100 100 L140 100"/>
    <!-- Top right corner -->
    <path d="M372 100 L412 100 L412 140"/>
    <!-- Bottom left corner -->
    <path d="M100 320 L100 360 L140 360"/>
    <!-- Bottom right corner -->
    <path d="M372 360 L412 360 L412 320"/>
  </g>
  <!-- V shape inside viewfinder -->
  <path d="M160 120 C155 120, 148 135, 148 155 C148 200, 175 260, 256 340 C337 260, 364 200, 364 155 C364 135, 357 120, 352 120 L310 120 C300 120, 290 140, 285 160 L256 260 L227 160 C222 140, 212 120, 202 120 Z" fill="url(#vGrad3)" opacity="0.85"/>
  <!-- Scan line animation -->
  <rect x="110" y="225" width="292" height="2" fill="#00E5FF" opacity="0.6" filter="url(#glow3)">
    <animate attributeName="y" values="110;350;110" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite"/>
  </rect>
  <!-- xVio text -->
  <text x="256" y="440" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="58" font-weight="600" fill="url(#vGrad3)">xVio</text>
</svg>